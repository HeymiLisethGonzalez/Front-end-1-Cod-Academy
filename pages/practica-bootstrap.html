<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica BootStrap</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    </head>

    <body>
        <h1>Mi practica con BootStrap</h1>

        <div class="alert alert-primary" role="alert">
            A simple primary alert—check it out!
        </div>

        <div class="card" style="width: 18rem;">
        <img src="https://media.istockphoto.com/id/1320888851/photo/young-positive-caucasian-man-using-computer-for-video-communication-with-coworkers-or-home.jpg?s=1024x1024&w=is&k=20&c=ARF6gvTpqwmOjoK6IdR9jCChUU_oslEBtR3EOikAak0=" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
        </div>

    </body>
</html>
